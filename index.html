<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealPhone Website Design - NAND KISHORE</title>
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- main -->
    <div class="main">
        <!-- navigation bar -->
        <nav>
            <!-- logo -->
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <!-- information -->
        <div class="information">
        <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="features one">
                    <img src="images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="features two">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="features three">
                    <img src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop FullScreen</p>
                    </div>
                </div>
                <div class="features four">
                    <img src="images/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <img src="images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downBtn">
        </div>

    </div>


    <!-- custom css file link -->
    <script src="js/script.js"></script>
</body>
</html>
